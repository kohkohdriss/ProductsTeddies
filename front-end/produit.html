<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/color-glass/48/000000/teddy-bear.png" /> 
    <link rel="stylesheet" href="style.css" />

    <title>Teddy</title>
</head>
<body class="container  center-block   " >

    <header class="container d-flex justify-content-between mb-4 mt-4">
        <h2 class="mb-4 title_teddies"><a href="index.html">ORINOCO</a></h2>
        <div class="d-flex position-relative">
          <div class="Accueil position-absolute">
            <a href="index.html">Accueil</a>
          </div>
          <a href="panier.html"
            ><img src="images/cart_icon.png" width="50" height="50" alt="cart"
          /></a>
        </div>
      </header>
<!--Main-->
<main class=" card">
        <div class="   card-body ">
            <div class="center-block text-center">
                <img src="" alt="" class="img  col-12  col-lg-6  ">
                <div class="title card-title text-lg-left font-weight-bold"></div>
                <div class="price text-lg-left Bolder weight text "></div>
                <div class="description  text-lg-left "></div>
                <div class="text-left mt-4" >
                    <div class=" d-flex  justify-content-between">
                        <div>
                            <label for="color" class="h6">Color :</label>
                        <select name="color" id="selectColor" class="fs-6 border border-dark selectColor bg-light" >  
                        </select>
                        </div>
                        <div class="" >
                            <button class="bg-success addToCartBtn text-wrap mb-2 fs-6 " >Ajouter</button>
                        </div>
                    </div>
                <div class=" d-flex  justify-content-between">
                    <div>
                        <label for="quantity" class="h6 " >Quantity :</label>
                        <input type="number" class="border border-dark" id="quantity" placeholder="0" name="" value="1" min="1" max="99" width="30" height="20"
                        onKeyDown="if(this.value.length==2) return false;">
                    </div> 
                    <div >
                        <button class="bg-warning addToCartBtn text-wrap mt-1 emptyCart" >Vider Panier</button>
                    </div>
                </div>    
                <div class="alert alert-success d-flex align-items-center alertCart"  role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                      Vous avez ajouté des produits au panier !
                    </div>
                  </div> 
                        
                </div>

            </div>
        </div>
</main>
        
<!-- Footer -->
<footer class=" py-2 footer">
    <ul class="list-inline text-center">
        <li class="list-inline-item"><a href="#" title="Accueil">Accueil</a></li>
        <li class="list-inline-item"><a href="#" title="Contact">Contact</a></li>
        <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
    </ul>
    <p class="copyright text-center"> OpenClassroom Orinoco 2021</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!--Script-->
<script src="produit.js"></script>
</body>
</html>
